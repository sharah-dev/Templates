	<div style="margin-top:-55px">
	<center><h2>IRCTC REGISTRATION FORM </h2></center>
</div>
<p><h4><div align="center"  style="background-color:gray">Individual Registration </div></h4></p> 
<div style="background-color:gray"><marquee><p>please use valid Email Id and mobile Number </p></marquee></div><br><br>
<table align="center">
<tr>

<tr>

<input type="password" name="cofirm password" id="confirm password"</td>
</tr>
<tr>

<input type="radio" name="checkbox">Hindi</input></td>

<td>

</select></td>
</tr>

<tr>
<td><label for="maritual status">Maritual Status:</label></td>

</tr>
<tr><td>
Country: <select name="country">
<option>SELECT</option>

<td><input type="text" name="area" id="area"></td>
</tr>
<tr><td><label for="state">State:</label></td>
<td><input type="text" name="state" id="state"></td>

<td><input type="text" name="city" id="city"></td>
</tr>
<tr><td><label for="post office">Post Office:</label></td>
<td><input type="text" name="post office" id="post office"></td>

<td><input type="number" name="phone" id="phone"></td>
</tr>
</table><br>
<center><input type="button" name="button" value="submit"></center><br>
<center><textarea rows="7" cols="80">
In this agreement the following words shall have the following meanings:

1. Ticket - means any ticket issued by us. It is an authorization to travel using our ticket booking facility for the specified journey over the network of Indian Railways. This can mean an I-ticket or an E-ticket.

PRS - Passenger Reservation System.

Weekdays - All the days of the week other than Sunday.

2. I-ticket- refers to a Railway reservation booked on this website for the consummation of which a printed Railway ticket on standard Stationery is dispatched by IRCTC to the Customer by courier which constitutes the authority to travel on a train.
3. E-ticket -refers to a Railway reservation booked on this website, for the consummation of which the customer prints out an Electronic Reservation Slip which, along with the concerned authorized personal identification, constitutes the authority to travel, in lieu of the regular ticket on standard Stationery.
4. Tatkal Ticket -A ticket booked against Tatkal Quota against extra payment of premium charges as per extant Railway rules.
</textarea></center>
